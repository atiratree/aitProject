<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/loginScript.js"></script>
    <title>Login</title>
</head>


<body>
    <div id="signInDiv">
        <button  id="signUpButton">Sign Up</button>

        <form method="post" action="/login" id="signInForm">
            <label>Email</label> <input type="email" name="email"> </input><br/>
            <label>Password</label><input type="password" name="password"> </input><br/>

            <input type="submit" value="Sign In" />
        </form>

    </div>

    <div id="signUpDiv">
        <form method="post" action="/signup"  id="signUpForm" onsubmit=" return checkPassword()">
            <label>First Name</label> <input type="text" name="firstName"> </input><br/>
            <label>Last Name</label><input type="text" name="lastName"> </input><br/>
            <label>Email</label> <input type="email" name="email"> </input><br/>
            <label>Password</label><input type="password" name="password" id="signupPassword"> </input><br/>
            <p id="signUpPasswordError"></p>

            <input type="submit" value="Sign Up" />
        </form>

    </div>



</body>
</html>
